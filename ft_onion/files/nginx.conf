server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html index.php;

    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # Main location - serve index.html
    location = / {
        try_files /index.html =404;
    }

    # Forum page
    location = /forum.php {
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/forum.php;
        include fastcgi_params;
    }

    # API endpoint
    location = /api.php {
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/api.php;
        include fastcgi_params;
    }

    # Handle uploads directory
    location /uploads/ {
        alias /var/www/html/uploads/;
        autoindex off;
        # Security: prevent PHP execution in uploads
        location ~ \.php$ {
            deny all;
        }
    }

    # PHP-FPM configuration for other PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to backup and source files
    location ~ \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }

    # Disable logging for privacy (Tor hidden service)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

